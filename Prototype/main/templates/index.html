{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

    <input type="button" onclick="displayLogin()" value="Log In Testy">
    <input type="button" onclick="displayLogin()" value="Register Testy">


    <div id="register_container" class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
      <p class="text-center">Don't have an account? <a href="/registration">Create an account</a>.</p>
    </div>

    <div id="login_container" class="container py-5">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
          <button type="submit">Log In</button>
      </form>
    </div>

{% endblock %}

{% block script %}
    <script>
        function displayLogin() {
            let regHTML = document.getElementById('register_container');
            regHTML.style.display = 'none';
            regHTML.style.visibility = 'hidden';

            let loginHTML = document.getElementById('login_container');
            loginHTML.style.display = 'block';
            loginHTML.style.visibility = 'visible';
};

//Shows pop up error message for contact info validation
        function displayRegister() {
            let regHTML = document.getElementById('register_container');
            regHTML.style.display = 'block';
            regHTML.style.visibility = 'visible';

            let loginHTML = document.getElementById('login_container');
            loginHTML.style.display = 'none';
            loginHTML.style.visibility = 'hidden';
};
    </script>
{% endblock %}
