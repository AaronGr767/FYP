{% extends 'base.html' %}
{% block content %}
    {% load static %}


    {% if user.is_authenticated %}
        <div id="mainContainer">
        <div id="askRating" style="display: block;padding: 1%">
            <h5>Would you like to rate this trip?</h5>
            <p>Your feedback is really important to us!</p>
            <button onclick="location.href='/home'" type="button" class="btn btn-outline-dark">No Thanks!</button>
            <button onclick=openRating() type="button" class="btn btn-outline-dark">Sure thing!</button>
        </div>
        <div id="rateContainer">
            <h5 style="margin-top: 1%">Trip Rating:</h5><br>
            <p id="ratingText">What would you rate this trip out of 5 stars?<p>
            <fieldset class="rate">
                        <input type="radio" id="rating10" onclick=addRating(value) name="rating" value="10" /><label for="rating10" title="5 stars"></label>
                        <input type="radio" id="rating9" onclick=addRating(value)  name="rating" value="9" /><label class="half" for="rating9" title="4 1/2 stars"></label>
                        <input type="radio" id="rating8" onclick=addRating(value) name="rating" value="8" /><label for="rating8" title="4 stars"></label>
                        <input type="radio" id="rating7" onclick=addRating(value) name="rating" value="7" /><label class="half" for="rating7" title="3 1/2 stars"></label>
                        <input type="radio" id="rating6" onclick=addRating(value) name="rating" value="6" /><label for="rating6" title="3 stars"></label>
                        <input type="radio" id="rating5" onclick=addRating(value) name="rating" value="5" /><label class="half" for="rating5" title="2 1/2 stars"></label>
                        <input type="radio" id="rating4" onclick=addRating(value) name="rating" value="4" /><label for="rating4" title="2 stars"></label>
                        <input type="radio" id="rating3" onclick=addRating(value) name="rating" value="3" /><label class="half" for="rating3" title="1 1/2 stars"></label>
                        <input type="radio" id="rating2" onclick=addRating(value) name="rating" value="2" /><label for="rating2" title="1 star"></label>
                        <input type="radio" id="rating1" onclick=addRating(value) name="rating" value="1" /><label class="half" for="rating1" title="1/2 star"></label>
                    </fieldset><br><br>
            <textarea rows="3" style="width: 80%;margin: auto;text-align: center" id="ratingFeedback" placeholder="Write any feedback you wish to give here!"></textarea><br><br>
            <button onclick=saveTripRate() type="button" class="btn btn-outline-secondary">Submit Rating</button>
            <br><br>
        </div>




        </div>

        <script src="{% static 'script/trip_rating.js' %}"></script>

    {% endif %}
{% endblock %}
