{% extends 'base.html' %}
{% block content %}
    {% load static %}


    {% if user.is_authenticated %}
        <div class="m-2 text-center">
            Hi {{ user.username }}! Welcome to this site!
        </div>
        <div id="nav-buttons">
            <button onclick="location.href='/create'" type="button" class="btn btn-info btn-lg">
            Create Trip<br>
            <i class="fa-regular fa-square-plus"></i>
            </button>

            <button onclick="location.href='/manage'" type="button" class="btn btn-info btn-lg">
            Manage Trips<br>
            <i class="fa-solid fa-pen-to-square"></i>
            </button>

            <button onclick="location.href='/edit'" type="button" class="btn btn-info btn-lg">
            Edit Profile<br>
            <i class="fa-solid fa-user-pen"></i>
            </button>
        </div>

        <div id="carouselFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/GPO_Dublin.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/trinity.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/guiness.jpg' %}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

    {% endif %}
{% endblock %}
