{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}

    <head>
       <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>
    <div class="form_container">
    <div class="container py-5">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
          <button type="submit">Log In</button>
      </form>
      <p class="text-center">Don't have an account? <a href="/registration">Create an account</a>.</p>
    </div>
    </div>
    </body>

{% endblock %}
