{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/867bb275f7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        {% if user.is_authenticated %}
        <div class="container" >
              <div class="row">
                    <div class="col" style="margin-top: 40px;text-align: left" title="Home">
                        <button id="baseButton" onclick="location.href='{%  url 'main:home' %}'" class="btn btn-outline">
                            <i id="baseHeaderHome" class="fa-solid fa-house fa-2x" style="color: white"></i>
                        </button>
                    </div>
                    <div class="col-9">
                      <img id="baseHeaderLogo" src="{% static 'images/logo.png' %}" class="center">
                    </div>
                    <div class="col" style="margin-top: 40px"title="Logout">
                        <button id="baseButton" onclick="location.href='{%  url 'logout' %}'" class="btn btn-outline">
                            <i id="baseHeaderLogout" class="fa-solid fa-right-from-bracket fa-2x" style="color: white"></i>
                        </button>
                    </div>
              </div>
        </div>
        {% else %}
        <img id="baseHeaderLogo" src="{% static 'images/logo.png' %}" class="center">
        {% endif %}
    </header>

    <main>
    <br>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>
</body>
</html>
