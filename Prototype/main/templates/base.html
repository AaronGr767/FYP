{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <script src="https://kit.fontawesome.com/867bb275f7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<header>
    {% if user.is_authenticated %}
        <div class="container ">
            <div class="row">
                <div class="col-md-2 col-4 col-md-2 col-4 d-flex align-items-center justify-content-start" title="Home">
                    <button id="baseButton1" onclick="location.href='{% url 'main:home' %}'" class="btn btn-outline">
                        <i id="baseHeaderHome" class="fa-solid fa-house fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-8 col-4" style="margin: auto">
                    <img id="baseHeaderLogo" src="{% static 'images/logo.png' %}" class="center img-fluid">
                </div>
                <div class="col-md-2 col-4 col-md-2 col-4 d-flex align-items-center justify-content-end" title="Logout">
                    <button id="baseButton2" onclick="location.href='{% url 'logout' %}'" class="btn btn-outline">
                        <i id="baseHeaderLogout" class="fa-solid fa-right-from-bracket fa-2x" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </div>
    {% else %}
        <img id="baseHeaderLogo" src="{% static 'images/logo.png' %}" class="center">
    {% endif %}
</header>

<main>
    <br>
    {% block content %}
    {% endblock %}
</main>

<footer>
</footer>
</body>
</html>
