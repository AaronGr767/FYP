{% extends 'base.html' %}
{% block content %}
    {% load static %}


    {% if user.is_authenticated %}
        <div class="m-2 text-center">
            Hi {{ user.username }}! Manage Trip!
        </div>

        <div id="mainContainer">

            <div id="savedTrips" class="list-group"></div>
            <div id="previousTrips" class="list-group"></div>

        </div>

        <script src="{% static 'script/manage_trips.js' %}"></script>

    {% endif %}
{% endblock %}
